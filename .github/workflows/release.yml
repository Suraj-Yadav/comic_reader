name: Build Release
on:
  push:
    branches:
      - master
      - feature/windows-build
jobs:
  build-release-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          architecture: x64
          flutter-version: "3.3.7"
      - run: flutter config --enable-macos-desktop
      - run: flutter precache
      - run: flutter build macos --release
      - run: (cd build/macos/Build/Products/Release/ && zip -r ComicReader.zip "Comic Reader.app")
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: build/macos/Build/Products/Release/ComicReader.zip
  build-release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.7"
      - run: flutter config --enable-windows-desktop
      - run: flutter precache
      - run: flutter build windows --release
      - run: 7z a ComicReaderWin.zip build/windows/runner/Release/*
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: ComicReaderWin.zip
