name: Build Release
on:
  push:
    branches:
      - master
      - feature/windows-build
jobs:
  build-release-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.3.7"
      - run: flutter config --enable-macos-desktop
      - run: flutter precache
      - run: flutter build macos --release
      - run: (cd build/macos/Build/Products/Release/ && zip -r ComicReader.zip "Comic Reader.app")
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: build/macos/Build/Products/Release/ComicReader.zip
  build-release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.7"
      - run: flutter config --enable-windows-desktop
      - run: flutter precache
      - run: flutter build windows --release
      - run: (cd build/windows/runner/Release/ && zip -r ComicReaderWin.zip .)
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: build/windows/runner/Release/ComicReaderWin.zip
